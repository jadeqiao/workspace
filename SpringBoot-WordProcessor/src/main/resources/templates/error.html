{% extends "_base.html" %}

{% block main %}

<h3>Profile</h3>
{% if error != null %}
  <div class="form-group">
    <p id="error" class="text-danger">{{ error }}</p>
  </div>
  <div class="form-group">
    <p id="message" class="text-danger">{{ message }}</p>
  </div>
  {% endif %}


{% endblock %}
